<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flipbook</title>
    <style>
      :root {
        --book-ar: 2;
        --secondary: #ffffff; /* morado (mismo diseño expandir/contraer) */
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #1a1a1a;
        color: #e5e7eb;
        font-family: system-ui, Segoe UI, Roboto, Arial;
        display: flex;
        flex-direction: column;
      }

      /* ======== TOPBAR (sin <header>) ======== */
      .topbar {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 20px;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px);
        z-index: 100;
        min-height: 72px; /* asegura altura para el título absoluto */
      }
      .topbar-left,
      .topbar-right {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 0 0 auto;
      }
      .logo {
        width: clamp(140px, 24vw, 300px); /* logo grande y responsivo */
        height: auto;
        display: block;
        object-fit: contain;
        opacity: 0.95;
      }
      .topbar-title {
        position: absolute; /* centra en el viewport, no depende del ancho del logo */
        left: 50%;
        top: 50%;
        transform-origin: center;
        transform: translate(-50%, -50%);
        width: min(70vw, 450px);
        text-align: center;
        font-size: 30px;
        font-weight: 900;
        letter-spacing: 0.3px;
        pointer-events: none; /* evita que tape el botón */
      }
      @media (max-width: 900px) {
        .topbar {
          display: grid;
          grid-template-columns: auto 1fr auto; /* logo | título flexible | botón */
          align-items: center;
          gap: 10px;
        }
        .topbar-title {
          position: static; /* deja de ser absoluto */
          left: auto;
          top: auto;
          transform: none;
          width: auto;
          min-width: 0; /* permite que pueda encogerse */
          pointer-events: auto;
          font-size: clamp(18px, 5vw, 28px);
          white-space: nowrap; /* una sola línea */
          overflow: hidden; /* recorte seguro */
          text-overflow: ellipsis; /* agrega … si no cabe */
        }
        .logo {
          width: clamp(120px, 22vw, 220px);
        }
        .topbar-right .btn {
          font-size: 14px;
          padding: 8px 12px;
        }
      }
      .btn {
        appearance: none;
        border: none;
        background: var(--secondary);
        color: #fff;
        padding-top: 20px;
        padding: 12px 18px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0 6px 20px rgba(106, 27, 154, 0.18),
          0 0 12px rgba(255, 255, 255, 0.45);
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }
      .btn.ghost {
        background: transparent;
        color: var(--secondary);
        border: 1.5px solid var(--secondary);
      }
      .btn:hover {
        transform: translateY(-1px);
        filter: brightness(1.2);
      }
      .btn.next {
        color: black;
      }

      /* ======== STAGE / BOOK ======== */
      .stage {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .book {
        position: relative;
        display: inline-block;
        aspect-ratio: var(--book-ar);
        width: min(95vw, calc(90vh * var(--book-ar)));
        max-width: 1800px;
        perspective: 3000px;
      }

      .spine {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        width: 2px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.22),
          rgba(255, 255, 255, 0.06)
        );
        transform: translateX(-1px);
        z-index: 5;
      }

      .leaf {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50%;
        transform-style: preserve-3d;
        transform-origin: left center;
        transition: transform 900ms cubic-bezier(0.2, 0.6, 0.14, 1);
      }
      .leaf.right {
        left: 50%;
      }

      .side {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        overflow: hidden;
        border-radius: 12px;
        background: #f7f7f5;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .side img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }
      .back {
        transform: rotateY(180deg);
      }

      .leaf.flipped {
        transform: rotateY(-180deg);
        z-index: 2;
      }
      .leaf {
        z-index: var(--z, 1);
      }

      /* Indicador */
      .page-indicator {
        position: absolute;
        bottom: 12px;
        right: 20px;
        background: rgba(2, 6, 23, 0.7);
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        font-weight: 800;
      }

      /* Zonas clicables */
      .hotzones {
        position: absolute;
        inset: 0;
        display: grid;
        grid-template-columns: 1fr 1fr;
        z-index: 50;
      }
      .hotzones button {
        background: transparent;
        border: 0;
        cursor: pointer;
      }

      /* Logo dentro del libro (esquina sup. izq.) */

      /* Controles inferiores centrados (NAV) */
      .controls-bar {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 22px;
        padding: 14px 20px;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.25)
        );
      }
      .controls-bar .btn {
        padding: 14px 22px;
        border-radius: 12px;
        font-size: 18px;
      }

      .warn {
        position: absolute;
        left: 12px;
        bottom: 12px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <!-- TOPBAR: todo dentro de body, sin <header> -->
    <div class="topbar">
      <div class="topbar-left">
        <img src="img/logo.png" alt="Logo" class="logo" />
      </div>
      <div class="topbar-title">Comic Discovering more about solar storms</div>
      <div class="topbar-right">
        <button id="fullscreenBtn" class="btn ghost">
          Pantalla completa ⛶
        </button>
      </div>
    </div>

    <div class="stage">
      <div class="book" id="book">
        <div class="spine"></div>

        <div class="hotzones">
          <button id="zoneLeft" aria-label="Página anterior"></button>
          <button id="zoneRight" aria-label="Página siguiente"></button>
        </div>
        <div class="page-indicator" id="pageIndicator">1-2 / 20</div>
        <div class="warn" id="warn"></div>
      </div>
    </div>

    <!-- NAV centrado abajo (más grande, fuera del comic) -->
    <div
      class="controls-bar"
      role="toolbar"
      aria-label="Controles de navegación"
    >
      <button id="btnPrev" class="btn ghost" aria-label="Página anterior">
        ⟵ Anterior
      </button>
      <button id="btnNext" class="btn next" aria-label="Página siguiente">
        Siguiente ⟶
      </button>
    </div>

    <script>
      // ====== RUTAS DE IMÁGENES ======
      // Portada primero y luego tus páginas. Si tienes 20 páginas + portada => total 21.
      const IMAGES = [
        "img/portada.jpg",
        ...Array.from(
          { length: 20 },
          (_, i) => `img/page${String(i + 1).padStart(2, "0")}.jpg`
        ),
      ];

      const book = document.getElementById("book");
      const pageIndicator = document.getElementById("pageIndicator");
      const btnPrev = document.getElementById("btnPrev");
      const btnNext = document.getElementById("btnNext");
      const zoneLeft = document.getElementById("zoneLeft");
      const zoneRight = document.getElementById("zoneRight");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const warn = document.getElementById("warn");

      const leaves = [];
      const totalPages = IMAGES.length; // soporta número impar (última queda en blanco)
      const totalLeaves = Math.ceil(totalPages / 2);

      // ====== Construcción del libro ======
      for (let i = 0; i < totalLeaves; i++) {
        const leaf = document.createElement("div");
        leaf.className = "leaf right";
        leaf.style.setProperty("--z", String(1000 - i));

        const front = document.createElement("div");
        front.className = "side front";
        const fimg = document.createElement("img");
        fimg.alt = `Página ${i * 2 + 1}`;
        fimg.src = IMAGES[i * 2] || "";
        fimg.onerror = () => {
          front.style.background = "#111";
          front.style.color = "#fca5a5";
          front.textContent = `No se pudo cargar: ${IMAGES[i * 2]}`;
        };
        front.appendChild(fimg);

        const back = document.createElement("div");
        back.className = "side back";
        const bimg = document.createElement("img");
        bimg.alt = `Página ${i * 2 + 2}`;
        bimg.src = IMAGES[i * 2 + 1] || "";
        bimg.onerror = () => {
          back.style.background = "#111";
          back.style.color = "#fca5a5";
          back.textContent = `No se pudo cargar: ${IMAGES[i * 2 + 1]}`;
        };
        back.appendChild(bimg);

        leaf.appendChild(front);
        leaf.appendChild(back);
        book.appendChild(leaf);
        leaves.push(leaf);
      }

      // ====== Estado & Navegación ======
      let flipped = 0;
      function updateUI() {
        const left = Math.max(1, flipped * 2 + 1 - 1);
        const right = Math.min(totalPages, left + 1);
        pageIndicator.textContent = `${left}-${right} / ${totalPages}`;
        btnPrev.disabled = flipped === 0;
        btnNext.disabled = flipped === totalLeaves;
      }
      function goNext() {
        if (flipped >= totalLeaves) return;
        leaves[flipped].classList.add("flipped");
        flipped++;
        updateUI();
      }
      function goPrev() {
        if (flipped <= 0) return;
        flipped--;
        leaves[flipped].classList.remove("flipped");
        updateUI();
      }
      btnPrev.onclick = goPrev;
      btnNext.onclick = goNext;
      zoneLeft.onclick = goPrev;
      zoneRight.onclick = goNext;
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") goNext();
        if (e.key === "ArrowLeft") goPrev();
      });

      // ====== Pantalla completa ======
      fullscreenBtn.onclick = () => {
        if (!document.fullscreenElement) {
          (
            book.requestFullscreen ||
            book.webkitRequestFullscreen ||
            book.msRequestFullscreen
          ).call(book);
          fullscreenBtn.textContent = "Salir de pantalla completa ✖";
        } else {
          (
            document.exitFullscreen ||
            document.webkitExitFullscreen ||
            document.msExitFullscreen
          ).call(document);
          fullscreenBtn.textContent = "Pantalla completa ⛶";
        }
      };

      // ====== Autodetección de proporción (usa primera imagen válida) ======
      function setBookAspect(w, h) {
        const ar = w > 0 && h > 0 ? (2 * w) / h : 2; // dos páginas lado a lado
        document.documentElement.style.setProperty("--book-ar", String(ar));
        const width = Math.min(
          window.innerWidth * 0.95,
          window.innerHeight * 0.9 * ar
        );
        book.style.width = width + "px";
      }
      function autodetectAspect() {
        let idx = 0;
        const tryNext = () => {
          if (idx >= IMAGES.length) {
            warn.textContent = "⚠️ No se pudo leer ninguna imagen.";
            setBookAspect(1, 1);
            return;
          }
          const test = new Image();
          test.onload = () => {
            setBookAspect(test.naturalWidth, test.naturalHeight);
            warn.textContent = "";
          };
          test.onerror = () => {
            idx++;
            tryNext();
          };
          test.src = IMAGES[idx];
        };
        tryNext();
      }

      window.addEventListener("resize", () => {
        const ar =
          parseFloat(
            getComputedStyle(document.documentElement).getPropertyValue(
              "--book-ar"
            )
          ) || 2;
        const width = Math.min(
          window.innerWidth * 0.95,
          window.innerHeight * 0.9 * ar
        );
        book.style.width = width + "px";
      });

      autodetectAspect();
      updateUI();
    </script>
  </body>
</html>
